name: build-and-push

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch:

# Needed to push to GHCR with the default GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build only (no push) â€” fails fast if Dockerfile is broken
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/${{ github.repository }}:ci-pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed to push to GHCR
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute tags
        id: meta
        run: |
          SHORT=${GITHUB_SHA::7}
          echo "short=$SHORT" >> $GITHUB_OUTPUT
          if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "rel=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:sha-${{ steps.meta.outputs.short }}
            ghcr.io/${{ env.IMAGE_NAME }}:edge
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Promote stable on release
        if: steps.meta.outputs.is_release == 'true'
        uses: akhilerm/tag-push-action@v2.1.0
        with:
          src: ghcr.io/${{ env.IMAGE_NAME }}:sha-${{ steps.meta.outputs.short }}
          dst: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.rel }}
            ghcr.io/${{ env.IMAGE_NAME }}:stable